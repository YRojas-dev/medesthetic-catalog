<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Dr. César Aguilar" />
        <meta name="copyright" content="© 2025 Dr. César Aguilar" />

        <title>Medicina Estética | Dr. César Aguilar</title>
        <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
        <link href="../css/components-styles.css" rel="stylesheet" />
        <link href="../css/treatments-styles.css" rel="stylesheet" />

        <script src="../js/components.js" defer></script>
        <script src="../js/treatments.js" defer></script>

        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
            rel="stylesheet" />

    </head>
    <body>
        <div id="top-bar-container"></div>
        <nav id="nav-container"></nav>

        <main>
            <!-- Descripcion -->
            <section>
                <div class="description-container">
                    <div class="design-wrapper">
                        <div class="animation-group">
                            <div class="icon-circle">
                                <img src="../img/treatments/view-img/logo.png"
                                    alt="Icono" />
                            </div>

                            <div class="vertical-line"></div>
                            <div class="horizontal-line top"></div>
                        </div>

                        <h1 class="treatment-title"></h1>
                        <div>
                            <p class="treatment-description"></p>
                        </div>

                        <div class="horizontal-line bottom"></div>
                    </div>
                </div>
            </section>

            <!-- Beneficios -->
            <section class="benefits-container fade-up">
                <div class="treatment-benefits">
                    <div class="benefits-image">
                        <img src alt="tratamiento-cover-benefits">
                        <h2 class="benefits-title"
                            data-text="Beneficios">Beneficios</h2>
                    </div>
                    <ul class="benefits-dots"></ul>
                </div>
            </section>

            <!-- TagLine -->
            <h1 class="tagline-title">Transformaciones Reales</h1>
            <h1 class="tagline-subtitle">Comparte la experiencia de quienes ya
                lo vivieron</h1>

            <!-- Carrusel Imagenes -->
            <section class="treatment-carousel-section fade-up">
                <div class="carousel-wrapper">
                    <button class="arrow-left" id="prev-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40"
                            height="40" viewBox="0 0 24 24" fill="none"
                            stroke="#d4af37" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 6l-6 6l6 6" />
                        </svg>
                    </button>

                    <div class="carousel-images"
                        style="position: relative; height: 100%; overflow: hidden;"></div>

                    <button class="arrow-right" id="next-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40"
                            height="40" viewBox="0 0 24 24" fill="none"
                            stroke="#d4af37" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 6l6 6l-6 6" />
                        </svg>
                    </button>
                </div>
            </section>

            <!-- Application Method -->
            <section class="applicationMethod-container fade-up">
                <div class="applicationMethod-content">
                    <h1 class="applicationMethod-title">¿Cómo es el
                        tratamiento?</h1>
                    <div class="applicationMethod-line"></div>
                    <p class="applicationMethod-text"></p>
                </div>
            </section>

            <!-- Sesiones -->
            <section class="sessions-container">
                <div class="sessions-content"></div>
            </section>

            <!-- Resultados -->
            <section class="results-container">
                <div class="results-content" id="results-section"></div>
            </section>

            <!-- Recomendaciones -->
            <section class="recommendations-container">
                <div class="recommendations-content"
                    id="recommendations-section"></div>
            </section>

            <!-- Indicaciondes y Contraindicaciones -->
            <section class="indicationsContraindications-container">
                <div class="indicationsContraindications-content"
                    id="indicationsContraindications-section"></div>
            </section>

            <!-- Efectos Secundarios -->
            <section class="aftereffect-container">
                <div class="aftereffect-content"
                    id="aftereffect-section"></div>
            </section>

            <!-- Contacto -->
            <section>
                <div class="contact-section">
                    <p class="contact-text">Solicita tu valoración por </p>
                    <a href="https://wa.me/5212213677773?text=Hola,%20quisiera%20más%20información%20sobre%20los%20tratamientos%20de%20medicina%20estética,%20por%20favor." 
                       target="_blank" 
                       class="whatsapp-button">
                      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 21l1.65 -3.8a9 9 0 1 1 3.4 2.9l-5.05 .9" />
                        <path d="M9 10a.5 .5 0 0 0 1 0v-1a.5 .5 0 0 0 -1 0v1a5 5 0 0 0 5 5h1a.5 .5 0 0 0 0 -1h-1a.5 .5 0 0 0 0 1" />
                      </svg>
                      <span>WhatsApp</span>
                    </a>
                  </div>
            </section>

        </main>

        <footer id="footer-container"></footer>
    </body>
</html>
